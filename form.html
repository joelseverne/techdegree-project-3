<!doctype html>
<html>
<head>
  <title>The Code Review</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="normalise.css">
  <link rel="stylesheet" href="formcss.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
  <header class="banner">
    <h1>THE CODE REVIEW</h1>
  </header>

  <div class="tagline">
    <h2>Signup for our newsletter</h2>
    <p>
      Get the latest news on how your code is
      doing right in your inbox.
    </p>
  </div>

  <div class="container">

    <form class="item" action="form.html" method="post">

      <h2>Contact Information</h2>

      <fieldset class="item">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="user_name">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="user_email">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="user_phoneNumber">
      <label for="street">Street Address</label>
      <input type="text" id="street" name="user_street">
      <label for="city">City</label>
      <input type="text" id="city" name="user_city">
      <label for="state">State</label>
      <select id="state" name="user_state">
        <option value="New_York">New York</option>
        <option value="California">California</option>
      </select>
      <label for="zipCode">Zip Code</label>
      <input type="text" id="zipCode" name="user_zipCode">

    </fieldset>

    <h2>Newsletter</h2>

    <fieldset class="item">

      <label>
        Select the newsletters you
        you would like to receive
      </label><br>
      <input type="checkbox" id="HTML_News" value="Newsletter_HTML"
      name="newsletter_choice"><label for="HTML_News">HTML News</label><br>
      <input type="checkbox" id="CSS_News" value="Newsletter_CSS"
      name="newsletter_choice"><label for="CSS_News">CSS News</label><br>
      <input type="checkbox" id="JavaScript_News" value="Newsletter_JavaScript"
      name="newsletter_choice"><label for="JavaScript_News">JavaScript News</label><br>


    <p>
      Other topics you'd
      like to hear about
    </p>
    <textarea id="comments" name="user_comments"></textarea>

    </fieldset>

    <button type="submit">Sign up</button>


    </form>

  </div>
</body>
</html>
